<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>毎日の顔写真記録アプリ</title>
  <link rel="stylesheet" href="style.css">

  <!-- マニフェストファイルの読み込み -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS用の設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>
  <header>
    <h1 class="app-title">Face Log App</h1>
  </header>

  <main>
    <div class="video-wrapper">
      <video id="video" autoplay playsinline></video>
      <img id="overlay" src="" alt="前回撮影した画像" style="display:none;">
    </div>

    <button id="captureButton" class="primary-button">顔を撮る</button>
    <p class="status-text">顔を保存しました 撮影済みギャラリー</p>

    <canvas id="canvas" style="display:none;"></canvas>
    <a id="downloadLink" download="" class="download-link">ダウンロード</a>

    <section class="gallery-section">
      <h2>撮影済みギャラリー</h2>
      <div id="gallery"></div>
    </section>

    <section class="comparison-section">
      <h2>写真の比較</h2>
      <div id="comparison" class="comparison-area"></div>
      <button id="compareButton" class="secondary-button">比較する</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
